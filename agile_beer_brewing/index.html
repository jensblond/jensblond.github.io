# Bier brauen (Grundlagen)

---

class: center, middle

### Mälzen

![](malting.jpg)

Getreide (meist Gerste) wird zum Keimen gebracht und gleich wieder getrocknet,
so entstehen bestimmte Enzyme die später die Stärke in Maltose umwandeln.

---

class: center, middle

### Schroten

![](milled_malt.jpg)

Das Malz muss vorher geschrotet werden, dabei ist es wichtig, dass die Spelzen intakt bleiben.

---

class: center, middle

### Maischen

![](mashing.jpg)

Das Malz wird mit Wasser vermischt und auf verschiedene Temperaturen gebracht.
Hier kommen die Enzyme zum Einsatz die bei verschiedenen Temperaturen arbeiten.

---

class: center, middle

### Läutern

![](sparging.jpg)

Beim Läutern wird die Maische in Treber und Würze getrennt, dabei bilden die Spelzen
ein natürliches Sieb. Der Restzucker wird mit Nachguß aus dem Treber gespült

---

class: center, middle

### Würzekochen

![](cooking_hops.jpg)

In diesem Schritt wird der Hopfen gekocht, meistens für eine Stunde. Dabei entstehen die
Bitterstoffe, als auch andere Hopfenaromen. Danach wird die Würze durch einen Whirlpool "ausgeschlagen"

---

class: center, middle

### Kühlen

![](chilling.jpg)

Die heiße Würze wird auf eine Temperatur von 25 Grad Celsius runtergekühlt.

---

class: center, middle

### Gärung

![](fermenting.jpg)

Mit der Hefe wird die abgekühlte Würze in Bier umgewandelt, dabei wandelt die
Hefe den Malzzucker in Alkohol und CO2 um.

---

class: center, middle

### Lagerung

![](conditioning.jpg)

Nachdem die Hauptgärung fertig ist und das Bier in geschlossene Behältnisse
umgefüllt ist, wird es noch für einige Wochen gelagert.

---

# Agiles Bier Brauen

---

class: center, middle

## Agiles Manifest

![](manifesto.png)

---

class: center, middle

**Individuen und Interaktionen** stehen über Prozessen und Werkzeugen  
**~~Funktionierende Software~~ Leckeres Bier** steht über einer umfassenden Dokumentation  
**Zusammenarbeit mit dem Kunden** steht über der Vertragsverhandlung  
**Reagieren auf Veränderung** steht über dem Befolgen eines Plans  
---

class: center, middle

### Individuen und Interaktionen

![](meetup.jpeg)

Beim Craftbeer ist die Persönlichkeit des Brauers sehr wichtig. Der Kontakt zur Craftbeer Szene ist ein großer Unterschied zu Industriebrauereien.
Wir versuchen durch ein [Homebrewer Meetup](https://www.meetup.com/de-DE/Hamburg-Homebrewer-Meetup/) eine gute Verbindung zu Craftbeer Influencern zu erhalten.

---

class: center, middle

### ~~Funktionierende Software~~ Leckeres Bier

![](beer.jpg)

Qualität ist wichtiger als Quantität. Den Craftbeer Brauereien ist es wichtiger ein tolles Bier herzustellen als mit einer guten Kampagne eine riesige Menge zu verkaufen.

---

class: center, middle

### Zusammenarbeit mit dem Kunden

![](burger.jpg)

Wir betreiben einen eigenen Schankraum in Wilhelmsburg.
Hier holen wir uns immer das Feedback der Kunden ein. 
Wenn wir selber im Schankraum sind gehen wir oft direkt zu den Gästen und fragen nach wie ihnen das Bier schmeckt.

---

class: center, middle

### Reagieren auf Veränderung

![](snow.jpg)

Wenn ein Bier beim Kunden mal nicht gut ankommt, dann wird es auch nicht wieder gebraut. Mit unseren Bieren passen wir uns auch aktuellen Trends und den Jahreszeiten an. Im Sommer gibt es frische Biere im Winter eher schwere Biere.

---

class: center, middle

## Lean

![](lean.png)

---

class: center, middle

Verschwendung vermeiden  
Lernen unterstützen  
So spät entscheiden wie möglich  
So früh ausliefern wie möglich  
Verantwortung an das Team geben  
Integrität einbauen  
Das Ganze sehen  

---

class: center, middle

### Verschwendung vermeiden

![](treber.jpg)

Ein Abfallprodukt des Bierbrauens ist der Treber: eine Malzmasse, dem der Zucker entzogen wurde. Treber ist sehr eiweißhaltig. Es wäre schade diese reichhaltige Masse zu entsorgen. Stattdessen backen wir mit dem Treber Brot oder geben ihn an einen benachbarten Landwirt als Zusatzfutter für seine Rinder.

---

class: center, middle

### Lernen unterstützen

![](tcbw2.jpg)

Man lernt viel zum Thema Bier - wenn man es trinkt. Wir besuchen dafür regelmäßig Bier-Conventions. Diese Veranstaltungen bieten auch die besten Kontakte.

---

class: center, middle

### So spät entscheiden wie möglich

Manchmal entscheiden wir erst Minuten vorm Brauen welches Rezept wir ausprobieren wollen.

---

class: center, middle

### So früh ausliefern wie möglich

Nach den ca. 6 Wochen, die das Bier reift, geht es sofort in unseren Schankraum an den Hahn. Frischer geht's nicht.

---

class: center, middle

### Verantwortung an das Team geben

Wir sind zu zweit und haben uns Grenzen gesetzt in denen wir alleine entscheiden. Ausserhalb dieser Grenzen bedarf es der Abstimmung miteinander.

---

class: center, middle

### Integrität einbauen

Design, Auftreten und Vision müssen bei uns zusammen passen. Ganz bewusst haben wir unseren Brauort an der Bunthäuser Spitze gewählt und unser Bier nach dem Brauort benannt.

---

class: center, middle

### Das Ganze sehen

Wir denken, nur mit einem leckeren Bier kann man nicht erfolgreich sein. Marketing
und Vertieb sind wichtige Punkte in einer erfolgreichen Brauerei

---

class: center, middle

## Kaizen

Prozessorientierung  
Kundenorientierung  
Qualitätsorientierung  
Kritikorientierung  
Standardisierung  

---

class: center, middle

### Prozessorientierung

![](brewhouse.jpg)

Angefangen haben wir mit einem kleinen Bierbrauset. Nachdem wir in unsere neuen
Räumlichkeiten eingezogen sind, mussten wir uns an unsere Gegebenheiten anpassen
und Prozesse finden. Mittlerweile haben wir gute Abläufe und Prozesse die ein
einfaches Brauen ermöglichen.

---

class: center, middle

### Kundenorientierung

![](untappd.png)

Kaizen unterteilt die Kunden in interne und externe Kunden: Wir sehen uns selbst
als unsere kritischsten internen Kunden. Durch Social Media, wie Facebook oder auch
Untappd versuchen wir so eng wie möglich am Kunden zu sein.
Im Schankraum gibt es die Möglichkeit Feedback einzuholen. Die Gäste dürfen sich Biere wünschen oder sonstiges Feedback abgeben.
---

class: center, middle

### Qualitätsorientierung

![](hopfen.jpg)

Qualität ist unser größtes Asset. Durch herausragende Qualität können wir uns gegenüber größeren Brauereien behaupten und gewinnbringend arbeiten. Qualitätssicherung ist Chefsache!

---

class: center, middle

### Kritikorientierung

![](streit.jpg)

Obwohl oder grade weil wir zu zweit sind, kritisieren wir uns gegenseitig, ohne dass der andere sich dadurch angegriffen fühlt. Kritik ist der Schlüssel zur Verbesserung.

---

class: center, middle

### Standardisierung

Um Bier zu reproduzieren ist es nötig den Herstellungsprozess zu dokumentieren und immer wieder zu messen. Ein Bier wird nur gleich schmecken, wenn alle Rasten und Temperaturen immer gleich sind. Standardisierung ist in dem Fall ein wichtiger Aspekt. 


---

class: center, middle

## Andere Methoden und Tools

---

class: center, middle

### Iterationen

Wir versuchen immer besser zu werden. Unsere Biere werden es auch. Nachdem wir
ein Bier gebraut haben, versuchen wir es immer wieder zu optimieren.

---

class: center, middle

### A/B Tests

![](ab_test.jpg)

Einige Sude werden bei uns aufgeteilt und verschieden vergoren. So verstehen wir wie sich die verschiedenen Hefen unterscheiden. Wir experimentieren auch durch Zugabe von besonderen Zutaten in einer der beiden Sude.

---

class: center, middle

### MVP

Am Anfang unserer Brauerei stand das Improvisieren mit dem vorhandenen Equipment. In den ersten Braugängen konnten wir herausfinden welches Equipment uns in der nächsten Iteration weiterbringen wird. So konnten wir unseren 'Brauerei-MVP von Iteration zu Iteration ausbauen.

---

class: center, middle

### Kanban
Wir müssen durch unsere begrenzten Kapazitäten (Fässer, Flaschen, Lagerraum zum Gären und Reifen, Braumengen) sehr genau an Limits in jedem Schritt halten. Halten wir die Limits nicht ein, riskieren wir den Erfolg einer gesamten Iteration.

---

class: center, middle

### Pair brewing

Die meisten Biere brauen wir zu zweit ein. So kann man sich immer noch beraten
und es wird auch nicht langweilig.

---
